<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title><%= htmlWebpackPlugin.options.title %></title>

  <meta
    name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" href="assets/icon/favicon.ico" />
</head>
<body>

<div id="game-wrap">
  <div id="game">
    <!--canvas will be inside-->
    <div id="game__canvas-wrap"></div>

    <!--debug grid for ceils-->
    <div id="game__grid" class="game__grid--hidden"></div>

    <!--overlay with buttons-->
    <div id="game__overlay">
      <button
        id="pause-btn"
        class="btn"
        data-pause="Pause"
        data-resume="Resume"
      >
        Pause
      </button>
      <button id="restart-btn" class="btn">
        Restart
      </button>
      <button id="debug-btn" class="btn">
        Debug
      </button>
    </div>
  </div>
</div>

<script type="text/javascript" src="cordova.js"></script>
<!-- Скрипты сами инджектятся сюда -->
</body>
</html>
